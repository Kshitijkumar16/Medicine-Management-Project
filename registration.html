    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.7.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.7.0/firebase-analytics.js";
        import { getFirestore, collection, addDoc, doc, getDocs } from "https://www.gstatic.com/firebasejs/9.7.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDem1iRgyTvkPjkTqa_nkI5aBD7-U0ww84",
            authDomain: "medolex-3f00b.firebaseapp.com",
            databaseURL: "https://medolex-3f00b-default-rtdb.firebaseio.com",
            projectId: "medolex-3f00b",
            storageBucket: "medolex-3f00b.appspot.com",
            messagingSenderId: "942790834785",
            appId: "1:942790834785:web:ccae7fd15eb3de59138820",
            measurementId: "G-SX8BXN2SP1"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getFirestore(app);

        async function signUp() {
            var userName = document.getElementById("name").value;
            var userEmail = document.getElementById("email").value;
            var userPhNo = document.getElementById("phnno").value;
            var userAddress = document.getElementById("address").value;
            var userPassword = document.getElementById("password").value;
            var userType = document.getElementById("type").value;
            var userId;
            var flg = false;

            const querySnapshot = await getDocs(collection(db, "users"));
            querySnapshot.forEach((doc) => {
                if (userEmail == doc.data()['e_mail'])
                    flg = true;
            });
            if (flg) {
                alert("User already registered");
                location.reload();
            }
            else {
                try {
                    const docRef = await addDoc(collection(db, "users"), {
                        name: userName,
                        ph_no: userPhNo,
                        address: userAddress,
                        e_mail: userEmail,
                        password: userPassword,
                        type: userType,
                    });
                    console.log("Document written with ID: ", docRef.id);
                    userId = docRef.id;
                } catch (e) {
                    console.error("Error adding document: ", e);
                }
                localStorage.clear();
                localStorage.id = userId;
                localStorage.setItem('name', userName);
                localStorage.setItem('email', userEmail);
                localStorage.setItem('phnno', userPhNo);
                localStorage.setItem('address', userAddress);
                localStorage.setItem('type', userType );
                
                if(userType == "NGO")
                    window.location.replace("ngo_dashboard.html");
                else
                    window.location.replace("user_dashboard.html");
            }
        }
        registerBtn.addEventListener("click", (event) => {
            event.preventDefault();
            signUp();

        });

    </script>
