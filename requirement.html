<script>

    function myFunction() {
        // Declare variables
        var input, filter, table, tr, td, i, txtValue;
        input = document.getElementById("myInput");
        filter = input.value.toUpperCase();
        table = document.getElementById("myTable");
        tr = table.getElementsByTagName("tr");
        console.log(tr)
        // Loop through all table rows, and hide those who don't match the search query
        for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[1];
            if (td) {
                txtValue = td.textContent || td.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                } else {
                    tr[i].style.display = "none";
                }
            }
        }
    }

<script type="module">


    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.7.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.7.0/firebase-analytics.js";
    import { getFirestore, collection, doc, getDocs, addDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/9.7.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDem1iRgyTvkPjkTqa_nkI5aBD7-U0ww84",
        authDomain: "medolex-3f00b.firebaseapp.com",
        databaseURL: "https://medolex-3f00b-default-rtdb.firebaseio.com",
        projectId: "medolex-3f00b",
        storageBucket: "medolex-3f00b.appspot.com",
        messagingSenderId: "942790834785",
        appId: "1:942790834785:web:ccae7fd15eb3de59138820",
        measurementId: "G-SX8BXN2SP1"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);
    var entryNo = 0;
    var tbody = document.getElementById('tbody2');
    console.log("aaaa", tbody)
    var entries = [];

    function CreateTableElement(name, medName, qty, ngoId, reqId) {
        let trow = document.createElement("tr");
        let td1 = document.createElement('td');
        let td2 = document.createElement('td');
        let td3 = document.createElement('td');
        let td4 = document.createElement('td');
        let td5 = document.createElement('td');

        td1.innerHTML = ++entryNo;
        td2.innerHTML = name;
        td3.innerHTML = medName;
        td4.innerHTML = qty;
        td5.innerHTML = `<button  class='btn-outline-primary' data-id1=${ngoId} data-id2=${reqId} data-name1=${name} data-qty=${qty} data-name2=${medName}>DONATE</button>`;
        // <button type="button" class="btn btn-outline-primary">Primary</button>
        trow.appendChild(td1);
        trow.appendChild(td2);
        trow.appendChild(td3);
        trow.appendChild(td4);
        trow.appendChild(td5);

        tbody.appendChild(trow);

    }

    function AddAllToTable() {
        entryNo = 0;
        tbody.innerHTML = "";
        entries.forEach(element => {
            CreateTableElement(element.name, element.medName, element.quantity, element.ngoId, element.reqId);
        });
    }

    async function getData() {
        const docRef = await collection(db, "users");
        onSnapshot(docRef, (snapshot) => {
            snapshot.forEach((document) => {
                var name = document.data()['name'];
                if (document.data()['type'] == "NGO") {
                    const docRef2 = collection(db, "users", document.id, "requirments");
                    onSnapshot(docRef2, (snap) => {
                        snap.forEach((doc) => {
                            if (doc.data()["quantity"] > 0) {
                                var data = doc.data();
                                data["ngoId"] = document.id;
                                data["reqId"] = doc.id;
                                data["name"] = name;
                                entries.push(data);
                            }
                        });
                    });
                }
            });
        });
    }

    function CreateTable() {
        let a = '.btn-outline-primary'
        getData();
        setTimeout(() => { AddAllToTable() }, 3000);
        setTimeout(() => {
            document.querySelectorAll(a).forEach(btn => {
                btn.addEventListener('click', () => {
                    sessionStorage.setItem("ngoId", btn.dataset.id1);
                    sessionStorage.setItem("reqId", btn.dataset.id2);
                    sessionStorage.setItem("qty", btn.dataset.qty);
                    sessionStorage.setItem("ngoName", btn.dataset.name1);
                    sessionStorage.setItem("medName", btn.dataset.name2);
                    window.location.replace("donation.html");
                })
            })
        }, 3000);
    }

    window.onload = CreateTable();

</script>
