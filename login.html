        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.7.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.7.0/firebase-analytics.js";
        import { getFirestore, collection, doc, getDocs } from "https://www.gstatic.com/firebasejs/9.7.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDem1iRgyTvkPjkTqa_nkI5aBD7-U0ww84",
            authDomain: "medolex-3f00b.firebaseapp.com",
            databaseURL: "https://medolex-3f00b-default-rtdb.firebaseio.com",
            projectId: "medolex-3f00b",
            storageBucket: "medolex-3f00b.appspot.com",
            messagingSenderId: "942790834785",
            appId: "1:942790834785:web:ccae7fd15eb3de59138820",
            measurementId: "G-SX8BXN2SP1"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getFirestore(app);

        async function LogIn() {
            var userEmail = document.getElementById("e-mail").value;
            var userPassword = document.getElementById("password").value;

            var flg = false;
            var pswd = false;
            const querySnapshot = await getDocs(collection(db, "users"));
            querySnapshot.forEach((doc) => {
                if (userEmail == doc.data()['e_mail']) {
                    flg = true;
                    if (userPassword == doc.data()['password']) {
                        pswd = true;
                        localStorage.clear();
                        localStorage.id = doc.id;
                        localStorage.setItem('name', doc.data()['name']);
                        localStorage.setItem('email', doc.data()['e_mail']);
                        localStorage.setItem('phnno', doc.data()['ph_no']);
                        localStorage.setItem('address', doc.data()['address']);
                        localStorage.setItem('type', doc.data()['type']);
                        
                        if(doc.data()['type'] == "NGO")
                            window.location.replace("ngo_dashboard.html");
                        else
                            window.location.replace("user_dashboard.html");
                       
                    }
                }
            });

            if (!flg) {
                alert("User not registered");
                location.reload();
            }
            else if (!pswd) {
                alert("Wrong Password");
                password.value = "";
            }

        }
        loginBtn.addEventListener("click", (event) => {
            event.preventDefault();
            LogIn();

        });
    </script>
